<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container text-center top-bar">
      <div class="d-flex flex-row justify-content-evenly mt-4">
        <div class="alert alert-primary" id="game-state">Game State</div>
        <div class="align-self-center" id="round-counter">Round #-</div>
        <div class="align-self-center"><button type="button" class="btn btn-warning">Start!</button></div>
      </div>
    </div>
    <div class="container text-center gameboard">
      <div class="row mb-4 mt-4">
        <div class="col-sm mb-4 d-flex justify-content-center">
          <div class="circle red" id="circle-1"></div>
        </div>
        <div class="col-sm d-flex justify-content-center">
          <div class="circle blue" id="circle-2"></div>
        </div>
      </div>
        <div class="row mb-4">
          <div class="col-sm mb-4 d-flex justify-content-center">
            <div class="circle yellow" id="circle-3"></div>
          </div>
          <div class="col-sm d-flex justify-content-center">
            <div class="circle green" id="circle-4"></div>
          </div>
        </div>
      </div>
    <script src="main.js"></script>
  </body>
</html>
